<!DOCTYPE html>
<html>
<head>
	<title>Duck_Man_Game</title>
	<link rel="icon" type="image/x-icon" style="width: 100%; height: 100%;" href="https://cdn-icons-png.flaticon.com/512/194/194633.png">
	<link rel="stylesheet" href="Duck_Man_Game.css">
</head>
<body>

	<div id="all_screen">
		<img id="sun" onclick="score()" src="sun.png" alt="sun">
		<div id="score"></div>
		<div id="timer"></div>
		<div id="q"></div>
		<img id="cloud" src="https://media1.giphy.com/media/fxa8UyRChmyT2wi5KA/giphy.gif" alt="cloud">
		<img id="cloud2" src="https://media1.giphy.com/media/fxa8UyRChmyT2wi5KA/giphy.gif" alt="cloud2">
		<div class="answer" id="a">A</div>
		<div class="answer" id="b">B</div>
		<div class="answer" id="c">C</div>
		<div class="answer" id="d">D</div>
	<img id="duck" onclick="ansMove()" src="https://media2.giphy.com/media/ueDbgHRlvPLX7WKbVU/giphy.gif?cid=6c09b952e2cw8owqfsf7300zfufq8wfc3p8274wfrc6kuudd&rid=giphy.gif&ct=s" alt="duck">
		<div class="grass">
			<div id="grass_spitz"></div>
			<div id="grass_spitz_BIG"></div>
		</div>
	</div>

	<script src="Duck_Man_Game.js"></script>
</body>
</html>
